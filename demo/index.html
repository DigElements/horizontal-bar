<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
  <link rel="import" href="../horizontal-bar.html">
</head>

<body unresolved>
  <template is="dom-bind" id="demo">
    <p>Show Checkbox: true</p>
    <p>Name: Horizontal Bar With Checkbox</p>
    <p>Count: 500</p>
    <p>Max: 500</p>
    <p>Toggle Property: toggle</p>
    <p>Toggle Listener: { toggle: function() { console.log('Selected:  ' + selected); } }</p>
    <p>Selected: [[selected]]</p>

    <horizontal-bar show-checkbox
      name="Horizontal Bar With Checkbox"
      count="500"
      max="500"
      selected="{{selected}}"
      toggle-property="toggle"
      toggle-listener="[[toggleListener]]">
    </horizontal-bar>

    <p>Name: One Hundred Percent</p>
    <p>Show Link: true</p>
    <p>Link Value: 'index.html'</p>
    <p>Count: 500</p>
    <p>Max: 500</p>

    <horizontal-bar
      name="One Hundred Percent"
      count="500"
      max="500"
      link-value="index.html"
      show-link>
    </horizontal-bar>

    <p>Name: Fifty Percent</p>
    <p>Count: 250</p>
    <p>Max: 500</p>

    <horizontal-bar
      name="Fifty Percent"
      count="250"
      max="500">
    </horizontal-bar>

    <p>Name: Ten Percent</p>
    <p>Count: 50</p>
    <p>Max: 500</p>

    <horizontal-bar
      name="Ten Percent"
      count="50"
      max="500">
    </horizontal-bar>

    <p>Name: One Percent</p>
    <p>Count: 1</p>
    <p>Max: 500</p>

    <horizontal-bar
      name="One Percent"
      count="1"
      max="500">
    </horizontal-bar>

    <p>Name: Zero Percent</p>
    <p>Count: 0</p>
    <p>Max: 500</p>

    <horizontal-bar
      name="Zero Percent"
      count="0"
      max="500">
    </horizontal-bar>
  </template>
  <script>
    (function(document) {
      var demo = document.querySelector('#demo');
      demo.toggleListener = {
        toggle: function() {
          console.log('Selected:  ' + demo.selected);
        }
      };
    })(document);
  </script>
</body>
</html>
