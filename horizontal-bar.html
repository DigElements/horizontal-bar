<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../paper-checkbox/paper-checkbox.html">

<!--
A Polymer Element showing a sized, labeled, colored bar with options for a checkbox with a custom toggle behavior, an icon, and a link.

### Example
```html
<horizontal-bar
  name="Test"
  count="123"
  max="456">
</horizontal-bar>
```

### Styling

`<horizontal-bar>` provides the following custom properties and mixins for styling:

Custom property                      | Description                                        | Default
-------------------------------------|----------------------------------------------------|-----------------------
`--horizontal-bar-color`             | The color of the bar.                              | --light-primary-color
`--horizontal-bar-count-color`       | The color of the count label.                      | --secondary-text-color
`--horizontal-bar-height`            | The height of the bar.                             | 20px
`--horizontal-bar-title-color`       | The color of the title label.                      | --primary-text-color
`--horizontal-bar-title-hover-color` | The color of the title label on hover (if a link). | --secondary-text-color

@demo demo/index.html
-->

<dom-module id="horizontal-bar">
  <template>
    <style include="iron-flex iron-flex-alignment"></style>

    <style>
      :host {
        display: block;
      }

      iron-icon {
        --iron-icon-height: 20px;
        --iron-icon-width: 20px;
        margin-right: 4px;
      }

      .row-wrapper {
        margin-top: 4px;
      }

      .bar-checkbox {
        --paper-checkbox-label-spacing: 4px;
        --paper-checkbox-size: 16px;
        position: relative;
        top: 2px;
      }

      .bar-wrapper {
        height: var(--horizontal-bar-height, 20px);
        width: 100%;
        position: relative;
        min-width: 0;
      }

      .bar {
        background-color: var(--horizontal-bar-color, --light-primary-color);
        border-radius: 2px;
        position: absolute;
        left: 0;
        top: 0px;
        bottom: 0px;
      }

      .bar-label {
        display: -webkit-box;
        font-size: 14px;
        height: 20px;
        line-height: 20px;
        overflow: hidden;
        padding: 0 5px;
        position: relative;
        text-overflow: ellipsis;
        text-shadow: 1px 1px 0 rgba(255,255,255,0.5);
        white-space: normal;
        word-break: break-word;
        -webkit-line-clamp: 1;
        -webkit-box-orient: vertical;
      }

      .bar-count {
        color: var(--horizontal-bar-count-color, --secondary-text-color);
        font-weight: bold;
      }

      .bar-title {
        color: var(--horizontal-bar-title-color, --primary-text-color);
      }

      a.bar-title:hover {
        color: var(--horizontal-bar-title-hover-color, --secondary-text-color);
      }
    </style>

    <div class="layout horizontal row-wrapper">
      <template is="dom-if" if="[[showCheckbox]]">
        <paper-checkbox class="bar-checkbox" title="[[checkboxTooltip]]" name="[[name]]" checked="[[selected]]" on-change="_onToggle"></paper-checkbox>
      </template>
      <template is="dom-if" if="[[icon]]">
        <iron-icon class$="[[styleClass]]" icon$="[[icon]]" item-icon></iron-icon>
      </template>
      <div class="layout horizontal bar-wrapper">
        <div class$="bar [[styleClass]]" style$="width: [[_width]]%;"></div>
        <template is="dom-if" if="[[link]]">
          <a class="bar-label bar-title flex" href="[[link]]" title="Open [[name]]">
            [[name]]
          </a>
        </template>
        <template is="dom-if" if="[[!link]]">
          <div class="bar-label bar-title flex">
            [[name]]
          </div>
        </template>
        <div class="bar-label bar-count">
          [[_formatNumber(count)]]
        </div>
      </div>
    </div>
  </template>

  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'horizontal-bar',

      properties: {
        /**
         * (Optional)
         *
         * The count to show on the right of the bar.
         *
         * @type {Number}
         * @default 0
         */
        count: {
          type: Number,
          value: 0
        },

        /**
         * (Optional)
         *
         * The icon shown to the left of the horizontal bar.  None by default.
         *
         * @type {String}
         */
        icon: {
          type: String,
          value: ''
        },

        /**
         * (Optional)
         *
         * The URL to use for link.
         *
         * @type {String}
         */
        link: {
          type: String,
          value: ''
        },

        /**
         * (Optional)
         *
         * The max count used to compute the bar width (count / max).
         *
         * @type {Number}
         * @default 0
         */
        max: {
          type: Number,
          value: 0
        },

        /**
         * (Optional)
         *
         * The name to show on the left of the bar.
         *
         * @type {String}
         * @default ''
         */
        name: {
          type: String,
          value: ''
        },

        /**
         * (Optional)
         *
         * The style class of the horizontal bar and the icon shown to the left of the horizontal bar.  None by default.
         *
         * @type {String}
         */
        styleClass: {
          type: String,
          value: ''
        },

        /**
         * (Optional)
         *
         * The hover tooltip of the checkbox.
         *
         * @type {String}
         * @default ''
         */
        checkboxTooltip: {
          type: String,
          value: ''
        },

        /**
         * (Optional)
         *
         * Whether to show a checkbox to the left of the horizontal bar.
         *
         * @type {Boolean}
         * @default false
         */
        showCheckbox: {
          type: Boolean,
          value: false
        },

        /**
         * (Optional|Output)
         *
         * Whether the bar's checkbox is selected.
         *
         * @type {Boolean}
         * @default false
         */
        selected: {
          notify: true,
          type: Boolean,
          value: false
        },

        /**
         * (Optional)
         *
         * An object with a function property called if the button is clicked or tapped.
         * The name of the property in the object is defined in toggleProperty.
         *
         * @type {Object}
         * @default {onToggle: function() {}}
         */
        toggleListener: {
          type: Object,
          value: function() {
            return {
              onToggle: function() {}
            };
          }
        },

        /**
         * (Optional)
         *
         * The name of the function property in toggleListener.
         *
         * @type {String}
         * @default 'onToggle'
         */
        toggleProperty: {
          type: String,
          value: 'onToggle'
        },

        /**
         * The width of the horizontal bar as a percentage (count / max).  A minimum of 1 if count is positive.  100 if max is undefined or zero.
         *
         * @type {Number}
         * @private
         */
        _width: {
          type: Number,
          computed: '_computeWidth(count, max)'
        }
      },

      /**
       * Returns the width of the horizontal bar as a percentage using the given count and max.
       *
       * @param {Number} count
       * @param {Number} max
       * @return {Number}
       * @private
       */
      _computeWidth: function(count, max) {
        var width = max ? Math.round((count / max) * 100) : 0;
        return width === 0 && count ? 1 : width;
      },

      /**
       * Returns the number as a formatted string with commas.
       *
       * @param {Number} number
       * @return {String}
       * @private
       */
      _formatNumber: function(number) {
        return number ? number.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',') : '0';
      },

      /**
       * Toggles the selected property and calls toggleListener[toggleProperty] whenever the checkbox is toggled.
       *
       * @event change
       * @private
       */
      _onToggle: function() {
        this.set('selected', !this.selected);
        this.toggleListener[this.toggleProperty]();
      }
    });
  })();
  </script>
</dom-module>
